{% extends "layout/base_layout.html" %}

{% block content %}
    <div class="container">
        <div class="row" id="login-register-div">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-register">
                    {% include "includes/_flash.html" %}
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('frontend.upload_images') }}">
                        <input type="file" name="image">
                        <button type="submit" class="btn btn-primary btn-full">{{ _('上传') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{%- block title %}{% endblock -%}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for("static", filename="bower_components/bootstrap/dist/css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="ueditor/themes/default/css/ueditor.min.css") }}" rel="stylesheet">
    <script src="{{ url_for("static", filename="bower_components/jquery/dist/jquery.min.js") }}"></script>
    {%- block base_css -%}{%- endblock -%}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{%- block body -%}{%- endblock -%}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script id="editor" type="text/plain"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for("static", filename="bower_components/bootstrap/dist/js/bootstrap.min.js") }}"></script>

<script src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
<script src="{{ url_for('static', filename='ueditor/ueditor.all.js') }}"> </script>
<script src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
{%- block base_js -%}{%- endblock -%}
</body>
</html>
